version: "3"

services:
  # Django app service
  web:
    build:
      context: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:5000"
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      DJANGO_DEBUG: "1"
